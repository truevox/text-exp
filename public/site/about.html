<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meet PuffPuffPaste — a magical Chrome extension that expands your shortcodes into full text with the help of a friendly pufferfish!"
    />
    <title>PuffPuffPaste - Blow Up Your Words, expand your productivity!</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon-16.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="images/icon-48.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="images/icon-128.png"
    />
    <link rel="apple-touch-icon" href="images/icon-128.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    />
    <style>
      :root {
        --primary-blue: #0087d2;
        --light-blue: #7fd5ff;
        --pale-blue: #c0eaff;
        --background: #f8fcff;
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-dark: #1a365d;
        --text-light: #4a5568;
        --accent-coral: #ff6b47;
        --accent-yellow: #ffd93d;
        --accent-purple: #a855f7;
        --accent-pink: #ec4899;
        --accent-green: #10b981;
        --glow-blue: rgba(0, 135, 210, 0.6);
        --glow-coral: rgba(255, 107, 71, 0.4);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--background);
        background-image:
          radial-gradient(
            circle at 20% 80%,
            rgba(127, 213, 255, 0.12) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(192, 234, 255, 0.18) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 217, 61, 0.08) 0%,
            transparent 60%
          ),
          radial-gradient(
            circle at 60% 80%,
            rgba(168, 85, 247, 0.06) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 90% 60%,
            rgba(236, 72, 153, 0.04) 0%,
            transparent 50%
          );
        background-attachment: fixed;
        color: var(--text-dark);
        min-height: 100vh;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Floating bubbles animation */
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        animation: float 15s infinite linear;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow:
          0 0 20px rgba(127, 213, 255, 0.4),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        cursor: pointer;
        transition: transform 0.3s ease;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }

      .bubble:hover {
        transform: scale(1.2);
        box-shadow:
          0 0 30px rgba(127, 213, 255, 0.6),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }

      .bubble.popping {
        animation: pop 0.6s ease-out forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.8;
        }
        70% {
          transform: scale(1.8);
          opacity: 0.4;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      .bubble-text {
        color: white;
        font-weight: bold;
        font-size: 12px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 80%;
        text-align: center;
      }

      .bubble:nth-child(1) {
        animation-delay: 0s;
        width: 40px;
        height: 40px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(127, 213, 255, 0.4),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(2) {
        animation-delay: 2s;
        width: 20px;
        height: 20px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(168, 85, 247, 0.3),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(3) {
        animation-delay: 4s;
        width: 60px;
        height: 60px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(127, 213, 255, 0.5),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(4) {
        animation-delay: 6s;
        width: 30px;
        height: 30px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 217, 61, 0.3),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(5) {
        animation-delay: 8s;
        width: 50px;
        height: 50px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(16, 185, 129, 0.3),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(6) {
        animation-delay: 10s;
        width: 25px;
        height: 25px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(236, 72, 153, 0.3),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(7) {
        animation-delay: 1s;
        width: 35px;
        height: 35px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(127, 213, 255, 0.3),
          rgba(192, 234, 255, 0.15)
        );
      }
      .bubble:nth-child(8) {
        animation-delay: 3s;
        width: 15px;
        height: 15px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 217, 61, 0.4),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(9) {
        animation-delay: 7s;
        width: 45px;
        height: 45px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(168, 85, 247, 0.25),
          rgba(192, 234, 255, 0.15)
        );
      }
      .bubble:nth-child(10) {
        animation-delay: 5s;
        width: 18px;
        height: 18px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(16, 185, 129, 0.4),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(11) {
        animation-delay: 11s;
        width: 55px;
        height: 55px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(127, 213, 255, 0.35),
          rgba(192, 234, 255, 0.18)
        );
      }
      .bubble:nth-child(12) {
        animation-delay: 9s;
        width: 22px;
        height: 22px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(236, 72, 153, 0.35),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(13) {
        animation-delay: 13s;
        width: 38px;
        height: 38px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 217, 61, 0.3),
          rgba(192, 234, 255, 0.15)
        );
      }
      .bubble:nth-child(14) {
        animation-delay: 2.5s;
        width: 12px;
        height: 12px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(168, 85, 247, 0.4),
          rgba(192, 234, 255, 0.25)
        );
      }
      .bubble:nth-child(15) {
        animation-delay: 14s;
        width: 42px;
        height: 42px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(16, 185, 129, 0.3),
          rgba(192, 234, 255, 0.18)
        );
      }
      .bubble:nth-child(16) {
        animation-delay: 8.5s;
        width: 28px;
        height: 28px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(127, 213, 255, 0.4),
          rgba(192, 234, 255, 0.2)
        );
      }
      .bubble:nth-child(17) {
        animation-delay: 12s;
        width: 16px;
        height: 16px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(236, 72, 153, 0.4),
          rgba(192, 234, 255, 0.25)
        );
      }
      .bubble:nth-child(18) {
        animation-delay: 15s;
        width: 65px;
        height: 65px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(127, 213, 255, 0.25),
          rgba(192, 234, 255, 0.12)
        );
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      header {
        background: linear-gradient(
          135deg,
          var(--light-blue) 0%,
          var(--pale-blue) 30%,
          var(--primary-blue) 70%,
          var(--accent-purple) 100%
        );
        width: 100%;
        padding: 6rem 2rem 4rem 2rem;
        text-align: center;
        box-shadow:
          0 8px 32px rgba(0, 135, 210, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 0;
        overflow: visible;
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        animation: drift 20s infinite linear;
      }

      @keyframes drift {
        0% {
          transform: translateX(-60px);
        }
        100% {
          transform: translateX(60px);
        }
      }

      header h1 {
        font-family: "Fredoka", sans-serif;
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 700;
        margin: 0;
        color: white;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: bounce-in 1s ease-out;
      }

      header p {
        font-size: clamp(1.1rem, 3vw, 1.4rem);
        margin-top: 1rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 500;
        animation: fade-in-up 1s ease-out 0.3s both;
      }

      @keyframes bounce-in {
        0% {
          transform: scale(0.3) translateY(-50px);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      @keyframes fade-in-up {
        0% {
          transform: translateY(30px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        position: relative;
        z-index: 1;
      }

      .hero-section {
        text-align: center;
        padding: 4rem 0;
        animation: fade-in-up 1s ease-out 0.6s both;
        position: relative;
      }

      .logo-container {
        position: relative;
        display: inline-block;
        margin-bottom: 3rem;
      }

      .logo-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          var(--glow-blue) 0%,
          transparent 70%
        );
        animation: pulse-glow 4s ease-in-out infinite;
        z-index: 1;
      }

      .hero-img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background:
          linear-gradient(
            45deg,
            transparent 30%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 70%
          ),
          linear-gradient(
            135deg,
            var(--accent-yellow) 0%,
            var(--accent-coral) 50%,
            var(--accent-pink) 100%
          );
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        box-shadow:
          0 30px 60px rgba(255, 107, 71, 0.4),
          0 0 0 4px rgba(255, 255, 255, 0.1),
          inset 0 4px 20px rgba(255, 255, 255, 0.2);
        animation:
          float-gentle 6s ease-in-out infinite,
          rotate-subtle 20s linear infinite;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        z-index: 2;
        cursor: pointer;
        overflow: hidden;
      }

      .hero-img img {
        width: 180px;
        height: 180px;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
      }

      .hero-img:hover {
        transform: scale(1.15) rotate(5deg);
        box-shadow:
          0 40px 80px rgba(255, 107, 71, 0.6),
          0 0 0 6px rgba(255, 255, 255, 0.2),
          inset 0 4px 20px rgba(255, 255, 255, 0.3);
      }

      .hero-img:hover img {
        transform: scale(1.1);
      }

      .hero-img::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.6;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes rotate-subtle {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        50% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
        100% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
      }

      @keyframes float-gentle {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .features {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        padding: 4rem 0;
        margin: 0 auto;
      }

      .feature-card {
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow:
          0 10px 30px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        text-align: center;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .feature-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--light-blue),
          var(--accent-purple)
        );
        transform: scaleX(0);
        transition: transform 0.4s ease;
      }

      .feature-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.05) 0%,
          transparent 70%
        );
        transform: scale(0);
        transition: transform 0.4s ease;
      }

      .feature-card:hover::before {
        transform: scaleX(1);
      }

      .feature-card:hover::after {
        transform: scale(1);
      }

      .feature-card:hover {
        transform: translateY(-15px) scale(1.02);
        box-shadow:
          0 25px 50px rgba(0, 135, 210, 0.3),
          0 0 0 2px rgba(255, 255, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }

      .feature-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        display: block;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
      }

      .feature-card:hover .feature-icon {
        transform: scale(1.1) rotate(5deg);
      }

      .feature-card:nth-child(1) .feature-icon {
        animation: icon-glow 3s ease-in-out infinite;
        animation-delay: 0s;
      }
      .feature-card:nth-child(2) .feature-icon {
        animation: icon-glow 3s ease-in-out infinite;
        animation-delay: 0.5s;
      }
      .feature-card:nth-child(3) .feature-icon {
        animation: icon-glow 3s ease-in-out infinite;
        animation-delay: 1s;
      }
      .feature-card:nth-child(4) .feature-icon {
        animation: icon-glow 3s ease-in-out infinite;
        animation-delay: 1.5s;
      }

      @keyframes icon-glow {
        0%,
        100% {
          filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        50% {
          filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1))
            drop-shadow(0 0 20px var(--glow-blue));
        }
      }

      .feature-card h3 {
        font-family: "Fredoka", sans-serif;
        margin: 0 0 1rem 0;
        font-size: 1.6rem;
        font-weight: 600;
        color: var(--text-dark);
      }

      .feature-card p {
        color: var(--text-light);
        line-height: 1.6;
        margin: 0;
      }

      .feature-card code {
        background: rgba(0, 135, 210, 0.1);
        color: var(--primary-blue);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-weight: 600;
      }

      .story {
        max-width: 800px;
        margin: 4rem auto;
        padding: 3rem;
        font-size: 1.2rem;
        line-height: 1.8;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
      }

      .story::before {
        content: "";
        position: absolute;
        top: -25px;
        left: 3rem;
        width: 50px;
        height: 50px;
        background: url("images/icon-48.png") no-repeat center;
        background-size: contain;
        background-color: var(--background);
        border-radius: 50%;
        padding: 5px;
      }

      .story h2 {
        font-family: "Fredoka", sans-serif;
        font-size: 2.2rem;
        margin: 0 0 1.5rem 0;
        color: var(--text-dark);
        text-align: center;
      }

      .story p {
        margin-bottom: 1.5rem;
        color: var(--text-light);
      }

      .terms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .term-item {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px;
        padding: 1.5rem;
        border: 1px solid rgba(0, 135, 210, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .term-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--accent-coral),
          var(--accent-yellow),
          var(--accent-green)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .term-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 135, 210, 0.15);
        border-color: var(--primary-blue);
      }

      .term-item:hover::before {
        opacity: 1;
      }

      .term-item h3 {
        font-family: "Fredoka", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0 0 0.75rem 0;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .term-item p {
        margin: 0 0 0.5rem 0;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .term-item ul {
        color: var(--text-light);
        font-size: 0.95rem;
      }

      .term-item li {
        margin-bottom: 0.25rem;
      }

      @media (max-width: 768px) {
        .terms-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .term-item {
          padding: 1.25rem;
        }

        .term-item h3 {
          font-size: 1rem;
        }
      }

      .cta-section {
        text-align: center;
        padding: 4rem 0;
      }

      .cta {
        display: inline-block;
        background: linear-gradient(
          135deg,
          var(--primary-blue),
          var(--light-blue)
        );
        color: white;
        padding: 1.5rem 3rem;
        border-radius: 50px;
        font-size: 1.3rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 135, 210, 0.4);
        position: relative;
        overflow: hidden;
      }

      .cta::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .cta:hover::before {
        left: 100%;
      }

      .cta:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 135, 210, 0.6);
      }

      footer {
        background: var(--text-dark);
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 2rem;
        margin-top: 4rem;
      }

      .scroll-indicator {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--light-blue)
        );
        z-index: 1000;
        transition: width 0.1s ease;
      }

      /* Animations on scroll */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease;
      }

      .animate-on-scroll.animated {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        header {
          padding: 3rem 1rem 2rem 1rem;
        }

        header h1 {
          font-size: 2.5rem;
        }

        .hero-section {
          padding: 2rem 0;
        }

        .hero-img {
          width: 180px;
          height: 180px;
        }

        .hero-img img {
          width: 130px;
          height: 130px;
        }

        .logo-glow {
          width: 220px;
          height: 220px;
        }

        .features {
          grid-template-columns: 1fr;
          padding: 2rem 1rem;
          gap: 1.5rem;
        }

        .feature-card {
          padding: 2rem 1.5rem;
        }

        .story {
          margin: 2rem 1rem;
          padding: 2rem 1.5rem;
          font-size: 1.1rem;
        }

        .story h2 {
          font-size: 1.8rem;
        }

        .cta {
          padding: 1.2rem 2rem;
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        .hero-img {
          width: 150px;
          height: 150px;
        }

        .hero-img img {
          width: 110px;
          height: 110px;
        }

        .logo-glow {
          width: 180px;
          height: 180px;
        }

        .feature-card {
          padding: 1.5rem 1rem;
        }

        .feature-icon {
          font-size: 3rem;
        }
      }

      /* Demo Display */
      .demo-display {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(26, 26, 26, 0.95);
        border-radius: 12px;
        padding: 24px;
        border: 2px solid rgba(127, 213, 255, 0.3);
        backdrop-filter: blur(15px);
        z-index: 1000;
        max-width: 600px;
        width: 90%;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .demo-display.active {
        opacity: 1;
        pointer-events: auto;
      }

      .demo-text {
        font-family: "Courier New", "Monaco", "Menlo", monospace;
        font-size: 18px;
        line-height: 1.6;
        color: #10b981;
        min-height: 60px;
        padding: 16px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(16, 185, 129, 0.3);
        position: relative;
        overflow: hidden;
      }

      .demo-text::after {
        content: "█";
        color: #10b981;
        animation: blink 1s infinite;
        opacity: 0;
        position: absolute;
      }

      .demo-text.typing::after {
        opacity: 1;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .trigger-display {
        color: #fbbf24;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }

      .expansion-display {
        color: #10b981;
        font-weight: normal;
      }

      .demo-close {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
      }

      .demo-close:hover {
        color: white;
      }
  </body>
</html>
